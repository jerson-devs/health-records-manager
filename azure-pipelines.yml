# Azure DevOps Pipeline para Health Records Manager
# Pipeline completo CI/CD para backend y frontend

trigger:
  branches:
    include:
      - main
      - develop
      - release/*
  paths:
    exclude:
      - docs/*
      - README.md
      - .gitignore

pr:
  branches:
    include:
      - main
      - develop

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'
  projectPath: 'HealthRecords.API/HealthRecords.API.csproj'
  frontendPath: 'health-records-frontend'
  azureSubscription: 'Azure-Service-Connection' # Configurar en Azure DevOps
  appServiceName: 'health-records-api' # Cambiar por tu App Service
  resourceGroup: 'health-records-rg' # Cambiar por tu Resource Group
  databaseProvider: 'PostgreSQL' # o 'Oracle'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: BuildBackend
    displayName: 'Build Backend (.NET)'
    pool:
      vmImage: 'windows-latest'
    
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 8 SDK'
      inputs:
        packageType: 'sdk'
        version: '8.x'
    
    - task: NuGetCommand@2
      displayName: 'Restore NuGet packages'
      inputs:
        restoreSolution: '$(solution)'
        feedsToUse: 'select'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build solution'
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests'
      inputs:
        command: 'test'
        projects: '**/*Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --collect:"XPlat Code Coverage" --logger trx --results-directory $(Agent.TempDirectory)/TestResults'
        publishTestResults: true
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish application'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/api'
        zipAfterPublish: false
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish backend artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/api'
        artifactName: 'backend'
        publishLocation: 'Container'

  - job: BuildFrontend
    displayName: 'Build Frontend (Angular)'
    pool:
      vmImage: 'windows-latest'
    
    steps:
    - task: NodeTool@0
      displayName: 'Use Node.js'
      inputs:
        versionSpec: '18.x'
    
    - script: |
        cd $(frontendPath)
        npm ci
      displayName: 'Install dependencies'
    
    - script: |
        cd $(frontendPath)
        npm run build -- --configuration production
      displayName: 'Build Angular application'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish frontend artifacts'
      inputs:
        pathToPublish: '$(frontendPath)/dist'
        artifactName: 'frontend'
        publishLocation: 'Container'

- stage: DeployDevelopment
  displayName: 'Deploy to Development'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  jobs:
  - deployment: DeployAPI
    displayName: 'Deploy API to Development'
    environment: 'Development'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend
          
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)-dev'
              package: '$(Pipeline.Workspace)/backend'
          
          - task: AzureAppServiceManage@0
            displayName: 'Start App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              Action: 'Start Azure App Service'
              WebAppName: '$(appServiceName)-dev'

- stage: DeployStaging
  displayName: 'Deploy to Staging'
  dependsOn: Build
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'))
  jobs:
  - deployment: DeployAPI
    displayName: 'Deploy API to Staging'
    environment: 'Staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend
          
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)-staging'
              package: '$(Pipeline.Workspace)/backend'

- stage: DeployProduction
  displayName: 'Deploy to Production'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployAPI
    displayName: 'Deploy API to Production'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend
          
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)'
              package: '$(Pipeline.Workspace)/backend'
          
          - task: AzureAppServiceManage@0
            displayName: 'Restart App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              Action: 'Restart Azure App Service'
              WebAppName: '$(appServiceName)'

